<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative elements - elliptic curve hint -->
  <ellipse cx="900" cy="315" rx="200" ry="250" fill="none" stroke="#f39c12" stroke-width="2" opacity="0.3"/>
  <ellipse cx="900" cy="315" rx="150" ry="200" fill="none" stroke="#f39c12" stroke-width="1" opacity="0.2"/>

  <!-- Bitcoin symbol hint -->
  <text x="950" y="340" font-family="Georgia, serif" font-size="120" fill="#f39c12" opacity="0.15">₿</text>

  <!-- Title -->
  <text x="80" y="200" font-family="Georgia, serif" font-size="72" fill="#ffffff" letter-spacing="8">
    ELEMENTARY
  </text>
  <text x="80" y="290" font-family="Georgia, serif" font-size="72" fill="#f39c12" letter-spacing="8">
    BITCOIN
  </text>

  <!-- Subtitle -->
  <text x="80" y="380" font-family="Georgia, serif" font-size="28" fill="#cccccc" font-style="italic">
    A Mathematical Introduction from First Principles
  </text>

  <!-- Decorative line -->
  <line x1="80" y1="420" x2="500" y2="420" stroke="#f39c12" stroke-width="2"/>

  <!-- Volume info -->
  <text x="80" y="480" font-family="Georgia, serif" font-size="22" fill="#888888">
    Volumes I, II &amp; III
  </text>
  <text x="80" y="520" font-family="Georgia, serif" font-size="18" fill="#666666">
    Elliptic Curves · Cryptographic Protocols · Scaling Technologies
  </text>

  <!-- URL -->
  <text x="80" y="580" font-family="monospace" font-size="16" fill="#f39c12">
    elementarybitcoin.org
  </text>
</svg>
